{% extends 'base.html' %}

{% block title %}Categorías{% endblock %}

{% block content %}
<main class="contenido container mt-4">
    <h1 class="display-4">Categorías</h1>
    <div class="row">
        {% for categoria in categorias %}
        <div class="col-md-4">
            <div class="card mb-4">
                <div class="card-body">
                    <h5 class="card-title">{{ categoria.nombre }}</h5>
                    <p class="card-text">{{ categoria.descripcion }}</p>
                    <a href="#" class="btn btn-primary">Ver juegos</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</main>
{% endblock %}
