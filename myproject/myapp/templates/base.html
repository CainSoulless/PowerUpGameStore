<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}Inicio{% endblock %}</title>
    <link href="{% static 'assets/css/normalize.css' %}" rel="stylesheet">
    <link href="{% static 'assets/css/reset.css' %}" rel="stylesheet">
    <link href="{% static 'assets/css/style.css' %}" rel="stylesheet">
    <link href="{% static 'assets/css/destaques.css' %}" rel="stylesheet">
    <link href="{% static 'assets/css/populares.css' %}" rel="stylesheet">
    <link href="{% static 'assets/css/menu.css' %}" rel="stylesheet">
    <link href="{% static 'assets/css/resposivo.css' %}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="d-flex flex-column min-vh-100 {% block body_class %}  {% endblock %}">

    <header class="encabezado pl-1">
      {% include 'nav.html' %}
    </header>

    <main class="container">
        {% block content %}
        {% endblock %}
    </main>

    <!-- <footer class="rodapie bg-dark text-white text-center py-3 mt-auto">Todos los derechos reservados &copy; PowerUp Game Store </footer> -->
    <footer class="text-center py-3 mt-auto">
        <p class="mb-0">Todos los derechos reservados &copy; PowerUp Game Store</p>
    </footer>
    <script src="{% static 'assets/js/fontawesome.all.min.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
